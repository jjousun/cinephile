<h1>Add movie</h1>
<form validate ng-submit="ctrl.addMovie()">
 <label>Title</label>
 <input type="text" ng-model="ctrl.movie.title">
 <label>Rating</label>
 <input type="number" ng-model="ctrl.movie.rating">
 <label>Genre</label>
 <input type="number" ng-model="ctrl.movie.genre_id">
 <input type="submit" value="Add Movie">
</form>
